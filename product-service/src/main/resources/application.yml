server:
  port: ${PORT:8001}

spring:
  application:
    name: product-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: product
  cloud:
    stream:
      bindings:
        productOutput:
          destination: productInput
        default:
          contentType: application/json
  rabbitmq:
      host: 127.0.0.1
      port: 5672
      username: guest
      password: guest

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    healthcheck:
      enabled: true

