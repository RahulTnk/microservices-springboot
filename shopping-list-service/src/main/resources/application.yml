server:
  port: ${PORT:8002}

spring:
  application:
    name: shopping-list-service
  data:
    mongodb:
      host: localhost
      port: 27017
      database: shopping-list
  cloud:
    stream:
      bindings:
        output:
          destination: test
        default:
          contentType: application/json
  rabbitmq:
      host: 127.0.0.1
      port: 5672
      username: guest
      password: guest

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    healthcheck:
      enabled: true